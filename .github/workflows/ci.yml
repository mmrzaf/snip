name: ci

on:
  pull_request:
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Fmt
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "gofmt needed on:"
            echo "$files"
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Test
        run: go test ./...

